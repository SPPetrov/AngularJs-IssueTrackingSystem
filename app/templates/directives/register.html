<form class="form-horizontal">
    <fieldset>
        <legend>Register</legend>
        <!--email-->
        <div class="form-group">
            <label for="registerEmail" class="col-md-5 control-label">Email</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="registerEmail" placeholder="Email">
            </div>
        </div>
        <!--password-->
        <div class="form-group">
            <label for="registerPassword" class="col-md-5 control-label">Password</label>
            <div class="col-md-7">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
        </div>
        <!--confirm password-->
        <div class="form-group">
            <label for="confirmRegisterPassword" class="col-md-5 control-label">Confirm Password</label>
            <div class="col-md-7">
                <input type="password" class="form-control" id="confirmRegisterPassword" placeholder="Password">
            </div>
        </div>
        <!--button-->
        <div class="form-group">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary">Register</button>
            </div>
        </div>
    </fieldset>
</form>
