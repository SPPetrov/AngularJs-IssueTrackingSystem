<form class="form-horizontal" name="loginUserForm">
    <fieldset>
        <legend>Login</legend>
        <!--email-->
        <div class="form-group">
            <label for="email" class="col-md-5 control-label">Email</label>
            <div class="col-md-7">
                <input ng-model="loginUser.username" type="text" class="form-control" id="email" placeholder="Email" required="required">
            </div>
        </div>
        <!--password-->
        <div class="form-group">
            <label for="password" class="col-md-5 control-label">Password</label>
            <div class="col-md-7">
                <input ng-model="loginUser.password" type="password" class="form-control" id="password" placeholder="Password" required="required">
            </div>
        </div>
        <!--button-->
        <div class="form-group">
            <div class="col-md-12 text-center">
                <button ng-click="login(loginUser)" ng-disabled="loginUserForm.$invalid" class="btn btn-primary">Login</button>
            </div>
        </div>
    </fieldset>
</form>
