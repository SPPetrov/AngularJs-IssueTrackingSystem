<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title text-center">Issue Tracker - Dashboard</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Projects</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Leader</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="project in projects.Projects">
                            <td><a href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
                            <td>{{project.Lead.Username}}</td>
                        </tr>
                        <tr ng-if="projects.TotalCount == 0">
                            <td>No Projects</td>
                            <td></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <div pagination ng-if="projects.TotalCount>projectsParams.pageSize"
                         ng-model="projectsParams.pageNumber"
                         items-per-page="projectsParams.pageSize" total-items="projects.TotalCount"
                         ng-change="reloadProjectsToView()" max-size="5" boundary-links="true"></div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Issues</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th class="col-md-6">Description</th>
                            <th>Project</th>
                            <th>Due Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="issue in issues.Issues">
                            <td><a href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
                            <td>{{issue.Description}}</td>
                            <td>{{issue.Project.Name}}</td>
                            <td>{{issue.DueDate|date:"dd-MM-yyyy"}}</td>
                        </tr>
                        <tr ng-if="issues.TotalCount == 0">
                            <td>No Issues</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <div pagination ng-if="issues.TotalCount>issuesParams.pageSize" ng-model="issuesParams.pageNumber"
                         items-per-page="issuesParams.pageSize" total-items="issues.TotalCount"
                         ng-change="reloadIssuesToView()" max-size="5" boundary-links="true"></div>
                </div>
            </div>
        </div>
    </div>
</div>
