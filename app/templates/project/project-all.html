<div class="row margin-top-80">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">Issue Tracker - Admin</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Projects All</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Leader</th>
                                <th></th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="project in projects.Projects">
                                <td><a href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
                                <td>{{project.Lead.Username}}</td>
                                <td><a href="#/projects/{{project.Id}}/edit" class="btn btn-warning">Edit Project</a>
                                    <a href="#/projects/{{project.Id}}/add-issue" class="btn btn-success">Add Issue</a>
                                </td>
                            </tr>
                            <tr ng-if="projects.TotalCount == 0">
                                <td>No Projects</td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center">
                        <div pagination ng-if="projects.TotalCount>projectsParams.pageSize"
                             ng-model="projectsParams.pageNumber"
                             items-per-page="projectsParams.pageSize" total-items="projects.TotalCount"
                             ng-change="reloadProjectsToView()" max-size="9" boundary-links="true"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
