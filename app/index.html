<!DOCTYPE html>
<html lang="en" ng-app="IssueTracker">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracker</title>
    <meta name="description" content="Issue Tracking System">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body class="" ng-controller="MainController" >
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Issue Tracker</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul ng-if="authService.isLoggedIn()" class="nav navbar-nav">
                <li>
                    <a href="#/">Dashboard</a>
                </li>
            </ul>
            <ul ng-if="authService.isAdmin()" class="nav navbar-nav">
                <li>
                    <a href="#/projects">Project All</a>
                </li>
                <li>
                    <a href="#/projects/add">Add New Project</a>
                </li>
                <li>
                    <a href="#/projects/add">Make Admin</a>
                </li>
            </ul>

            <ul ng-if="authService.isLoggedIn()" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="" id="download">{{authService.getCurrentUser().username}}<span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="download">
                        <li><a href="#/profile/password">Change Password</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#/" ng-click="logout()">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="content">
    <div ng-view ng-cloak></div>
</div>

<footer class="container container-holder">
    <div class="row">
        <div class="col-md-3 text-center">
            <p>SoftUni Cource - AngularJs</p>
        </div>
		<div class="col-md-3 text-center">
            <p>AngularJs - Issue Tracker Project - 2016</p>
        </div>
		<div class="col-md-3 text-center">
            <p>Author: Stoyko Petrov</p>
        </div>
    </div>
</footer>
<script src="lib/jquery/jquery-2.1.3.js"></script>
<script src="lib/bootstrap/bootstrap-3.1.1.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/jquery.noty/jquery.noty.js"></script>
<script src="lib/jquery.ui/jquery-ui.js"></script>
<script src="lib/ui.bootstrap/ui.bootstrap.pagination-0.12.0.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/HomeController.js"></script>
<script src="js/controllers/user/LoginController.js"></script>
<script src="js/controllers/user/RegisterController.js"></script>

<script src="js/services/authService.js"></script>
<script src="js/services/notifyService.js"></script>

<script src="js/directives/login.js"></script>
<script src="js/directives/register.js"></script>
</body>
</html>
